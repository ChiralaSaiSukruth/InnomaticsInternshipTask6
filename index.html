<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
<img src="https://img.freepik.com/premium-vector/space-logo-vector_848918-9672.jpg" class="logo"/>
<div class="content">
    <p>We are Chandrayan 3 with in 3 days</p>
    <h1>We Are <span> Chandrayan 3</span> with in 3 days </h1>
    <div class="launch-time">
        <div>
            <p style="font-size: 40px;" id="days">00</p>
            <span>Days</span>
        </div>
        <div>
            <p style="font-size: 40px;" id="hours">00</p>
            <span>Hours</span>
        </div>
        <div>
            <p style="font-size: 40px;" id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div>
            <p style="font-size: 40px;" id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
    <button type="button" id="button">Learn More</button>
</div>
<img src="rocket.png" class="rocket"/> 
    </div>
    <script>
        var countDownDate = new Date("nov 1, 2024 00:00:00").getTime();
        var x = setInterval(function(){
         var now = new Date().getTime();
         var distance  = countDownDate - now;
         var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);
document.getElementById("days").innerHTML = days;
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

        },1000)
    </script>
</body>
</html>
